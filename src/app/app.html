  <ion-content no-padding id="menu">
    <ion-list>
        <ion-toolbar>
            <ion-avatar item-left>
              <img src="../assets/imgs/admin.png" class="dashboard-icons">
            </ion-avatar>
            <p ion-text text-center color="secondary"><b>{{admin.adminName}}</b></p>
            <p ion-text text-center color="light"><b>{{admin.emailId}}</b></p>
          </ion-toolbar>
      <button menuClose color="{{p.color}}" ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <p ion-text text-left color="secondary"><ion-icon name="{{p.icon}}"></ion-icon>&nbsp;
        {{p.title}} </p> 
      </button>
    </ion-list>
    <ion-footer>
      <button ion-button block (click)="logout()">Logout</button>
    </ion-footer>
  </ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
