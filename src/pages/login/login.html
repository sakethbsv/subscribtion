<ion-content padding class="login-outer-page">
	<ion-grid>
		<ion-row text-center hideWhen="android,ios">
			<ion-col></ion-col>
			<ion-col col-sm-12 col-xs-12 col-md-4 col-lg-4 col-offset-md-4 col-offset-lg-4 align-items-center>
				
				<ion-card>
					
					<ion-card-content>
						<ion-list inset>
						<ion-icon><img src="assets/imgs/login.png" class="icons"></ion-icon>
						</ion-list>
						<br>
						<ion-list>
						   <ion-item>
						        <ion-label><ion-icon name="contact"></ion-icon></ion-label>
						        <ion-input type="text" [(ngModel)]="username" placeholder="Enter Username"></ion-input>
						     </ion-item>

						      <ion-item>
						       	 <ion-label><ion-icon name="eye-off"></ion-icon></ion-label>
						        <ion-input type="password" color="light" [(ngModel)]="password" placeholder="Enter Password" (keyup.enter)="login()"></ion-input>
						      </ion-item>  

						      <ion-item id="non-rounded">
						      <button ion-button large round full color="secondary" type="submit"   (click)="login()"><h2 ion-text color="light">LOGIN</h2></button>
						  	</ion-item>   

						</ion-list>
						<br>
						<ion-list>
						
						
						
						</ion-list>
					</ion-card-content>	    
				</ion-card>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>


	</ion-grid>
</ion-content>

<!-- Mobile View -->
<ion-content class="mobile-login-page" showWhen="android,ios" >
<ion-grid class="mobile-login-page">
	<!-- For Mobile Device-->
	<ion-row text-center >
		
		<ion-col col-sm-12 col-xs-12 col-md-4 col-lg-4  align-items-center>
			
				
					<ion-list inset>
					<ion-icon><img src="assets/imgs/login.png"></ion-icon>
					</ion-list>
					<br>
					<ion-list>
					   <ion-item>
					        <ion-label><ion-icon name="contact"></ion-icon></ion-label>
					        <ion-input type="email" [(ngModel)]="username" placeholder="Username" required></ion-input>
					     </ion-item>

					      <ion-item>
					       	 <ion-label><ion-icon name="eye-off"></ion-icon></ion-label>
					        <ion-input type="password" [(ngModel)]="password" (keyup.enter)="login()" placeholder="Password" required></ion-input>
					      </ion-item>  

					      <ion-item id="non-rounded">
					      <button ion-button large block round color="secondary" [disabled]="username==null && password==null" (click)="login()"><h2 ion-text color="light">LOGIN</h2></button>
					  	</ion-item>   

					</ion-list>
					<br>
					<ion-list>
					
					
					
					</ion-list>
				
		</ion-col>
	</ion-row>

</ion-grid>


</ion-content>
