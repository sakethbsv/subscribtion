<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="home"></ion-icon>&nbsp; Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row padding>
      <ion-col col-6 col-md-3 col-lg-3 col-xl-3 *ngFor="let menu of navigation">
          <ion-card>
            <img src="{{menu.img}}" class="dashboard-icons" />
            <ion-card-content no-padding>
              <ion-card-title>
                <button ion-button block (click)="this[menu.action]()">
                  <p ion-text color="secondary" text-center><strong> {{menu.title}}</strong></p>
                </button>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-tab tabTitle="Dashboard" [root]="tab2" ></ion-tab>
  
</ion-tabs> -->
</ion-content>
